<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Spacing</title>
    <style type="text/css">
        th,
        td {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <table width="400" cellpadding="10" cellspacing="5">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150">Balance</th>
        </tr>
        <tr>
            <th>April</th>
            <td>300.00</td>
            <td>800.50</td>
            <td>500.50</td>
        </tr>
        <tr>
            <th>May</th>
            <td>135.55</td>
            <td>895.20</td>
            <td>1170.15</td>
        </tr>
    </table>

</body>

</html>
